<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Country Name</th>
            <th>Flag</th>
            <th>Population</th>
            <th>options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <th>{{i + 1}}</th>
            <td>{{country.name}}</td>
            <td>
                <img class="small-flag" [src]="country.flag" alt="flag">
            </td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]" href="/pais/random">More...</a>
            </td>
        </tr>
    </tbody>
</table>
