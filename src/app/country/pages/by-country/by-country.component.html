<h2>Search Country</h2>
<hr>
<div class="row">
    <div class="col">
        <app-country-input 
        (onEnter)="search( $event )">
       </app-country-input> <!--3. onEnter emit value from input component searchParam and 
                            pass it trough search(here) when calling the search method on this template component(countryComponent)-->
    </div>
</div>

<hr>

<div class="alert alert-warning" *ngIf="results">
    No results found for {{searchParam}}
</div>

<div class="row" *ngIf="countries.length">
    <div class="col">
       <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
